<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tabla Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <a href="/tienda" class="btn btn-primary mr-2">Inicio</a>
        <a href="/tienda/ventas" class="btn btn-secondary mr-2">Ventas</a>
        <a href="/tienda/proovedores" class="btn btn-success mr-2">Proveedores</a>
        <a href="/tienda/empleados" class="btn btn-warning mr-2">Empleados</a>
        <a href="/tienda/clientes" class="btn btn-danger mr-2">Clientes</a>
    </div>

<div class="container mt-5">
    <h2>Tabla Productos</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio compra</th>
                <th>Precio venta</th>
                <th>Categoria</th>
                <th>Proovedor</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="producto: ${productos}">
                <td th:text="${producto.codigoProducto}"></td>
                <td th:text="${producto.nombre}">Producto</td>
                <td th:text="${producto.precioCompra}">Producto</td>
                <td th:text="${producto.precioVenta}">Producto</td>
                <td th:text="${producto.categoria}">Producto</td>
                <td th:text="${producto.proveedor}">Producto</td>

            </tr>
        </tbody>
    </table>
</div>
