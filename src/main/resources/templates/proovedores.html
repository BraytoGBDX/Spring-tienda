<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tabla proveedores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>


    <div class="container mt-5">
        <a href="/tienda/productos" class="btn btn-primary mr-2">Productos</a>
        <a href="/tienda/ventas" class="btn btn-secondary mr-2">Ventas</a>
        <a href="/tienda" class="btn btn-success mr-2">Inicio</a>
        <a href="/tienda/empleados" class="btn btn-warning mr-2">Empleados</a>
        <a href="/tienda/clientes" class="btn btn-danger mr-2">Clientes</a>
    </div>
    <div class="container mt-5">
        <h2>Tabla Proveedores</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Horario</th>
                    <th>Empresa</th>
                    <th>Domicilio</th>
                    <th>Tel√©fono</th>
    
                </tr>
            </thead>
            <tbody>
                <tr th:each="proveedor: ${proovedores}">
                    <td th:text="${proveedor.codigoProveedor}"></td>
                    <td th:text="${proveedor.nombre}">proveedor</td>
                    <td th:text="${proveedor.horario}">proveedor</td>
                    <td th:text="${proveedor.empresa}">proveedor</td>
                    <td th:text="${proveedor.domicilio}">proveedor</td>
                    <td th:text="${proveedor.tel}">proveedor</td>
    
                </tr>
            </tbody>
        </table>
    </div>
